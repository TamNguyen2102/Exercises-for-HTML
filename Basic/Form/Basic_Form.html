<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>HTML Form</title>
  </head>
  <body>
    <!--Title-->
    <h1>HTML Form</h1>
    <h2>THIS IS TEMP</h2>

    <form class="form" action="result.html" method="GET">
      <!--Name-->
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <!--Password-->
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <!--Age-->
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="150" />
      </div>
      <!--Birthdate-->
      <div>
        <label for="birthdate">Birth Date</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!--Favorite Food-->
      <div class="food">
        Favorite Food
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="chicken">Chicken</label>
          <input type="checkbox" name="chicken" id="chicken" />
        </div>
      </div>
      <!--Gender-->
      <div class="gender">
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
      </div>
      <!--Eye Color-->
      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="Eye Color" id="eyeColor">
          <option value="Green">Green</option>
          <option value="Red">Red</option>
        </select>
      </div>
      <!--Bio-->
      <div>
        <label for="bio">Bio</label>
        <textarea name="Bio" id="bio" cols="20" rows="5"></textarea>
      </div>
      <!--File upload-->
      <div>
        <label for="file">File upload</label>
        <input type="file" name="File" />
      </div>
      <!--Phone-->
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <!--URL-->
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <!--Color-->
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" />
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
