<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise for table</title>
  </head>
  <body>
    <!--Table-->
    <table border="1">
      <!---Table_Row_1-->
      <tr>
        <td>Quick</td>
        <td colspan="2">brown fox</td>
        <td>jumps</td>
      </tr>
      <!---Table_Row_2-->
      <tr>
        <td rowspan="3">Over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>
      <!--Table_Row_3-->
      <tr>
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>
      <!--Table_Row_4-->
      <tr>
        <td colspan="3">prey to a lion</td>
      </tr>
    </table>
  </body>
</html>
